{% extends "base.html" %}
{% block title %}Log In{% endblock %}
{% block content %}

    <div class="container mt-5">
        <div class="text-center">
            <h1>Account Settings</h1>
        </div>
        <h2>Edit Username</h2>
        <form method="POST" action="/update-username">
            <div class="form-group">
                <label for="new_username">New Username:</label>
                <input type="text" class="form-control" id="new_username" name="new_username" required>
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Save Username</button>
        </form>
        <br />
        <br />

        <h2>Change Password</h2>
        <form method="POST" action="/update-password">
            <!-- Password change form here (old password, new password, confirm password) -->
            <div class="form-group">
                <label for="old_password">Old Password:</label>
                <input 
                type="password" 
                class="form-control" 
                id="old_password" 
                name="old_password" 
                required>
            </div>
            <br />
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input 
                type="password" 
                class="form-control" 
                id="new_password" 
                name="new_password" 
                required>
            </div>
            <br />
            <div class="form-group">
                <label for="new_password">Confirm New Password:</label>
                <input 
                type="password" 
                class="form-control" 
                id="new_password" 
                name="new_password" 
                required>
            </div>
            <br />
            <button type="submit" 
            class="btn btn-primary">Save New Password
            </button>
        </form>
        <br />
        <br />

        <div class="form-group">
            <button type="submit" 
            class="btn btn-danger">Delete Account</button>
        </div>
        <br />
        <br />
            <!-- Delete account confirmation form here -->
        </form>
    </div>

{% endblock %}
